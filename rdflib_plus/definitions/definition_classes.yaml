
rdfs:Resource:

  identifier_property: dcterms:identifier

  properties:
    - dcterms:identifier
    - rdf:type
    - skos:prefLabel
    - skos:altLabel

rdfs:Class:

  properties:
    - rdfs:subClassOf

rdf:Property:

  properties:
    - rdfs:subPropertyOf

owl:Ontology:

  properties:
    - rdfs:comment
    - owl:versionInfo
    - owl:priorVersion
    - owl:imports

owl:FunctionalProperty:

  super_class: rdf:Property

owl:InverseFunctionalProperty:

  super_class: rdf:Property

owl:SymmetricProperty:

  super_class: rdf:Property

owl:TransitiveProperty:

  super_class: rdf:Property
