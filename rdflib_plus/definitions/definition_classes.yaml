
rdfs:Resource:

  identifier_property: dcterms:identifier
  properties:
    - dcterms:identifier
    - rdf:type
    - skos:prefLabel
    - skos:altLabel

rdfs:Class:

  # TODO: Add in README
  # Does not necessarily represent actual direct super_class
  # relationship; is rather used to inherit the constraints.
  super_class: rdf:Resource
  properties:
    - rdfs:subClassOf

rdf:Property:

  super_class: rdf:Resource
  properties:
    - rdfs:subPropertyOf

owl:Ontology:

  super_class: rdf:Resource
  properties:
    - rdfs:comment
    - owl:versionInfo
    - owl:priorVersion
    - owl:imports

owl:FunctionalProperty:

  super_class: rdf:Property

owl:InverseFunctionalProperty:

  super_class: rdf:Property

owl:SymmetricProperty:

  super_class: rdf:Property

owl:TransitiveProperty:

  super_class: rdf:Property
