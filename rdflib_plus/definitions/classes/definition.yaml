
rdfs:Resource:

  identifier_property: dcterms:identifier
  properties:
    - dcterms:identifier
    - dcterms:source
    - rdf:type
    - skos:prefLabel
    - skos:altLabel

rdfs:Class:

  # TODO: Add in README
  # Does not necessarily represent actual direct super_class
  # relationship; is rather used to inherit the constraints.
  super_class: rdfs:Resource
  properties:
    - rdfs:subClassOf

rdf:Property:

  super_class: rdfs:Resource
  properties:
    - rdfs:subPropertyOf

rdfs:Container:

  super_class: rdfs:Resource
  properties:
    - rdfs:member

rdf:List:

  super_class: rdfs:Resource
  properties:
    - rdf:first
    - rdf:rest

owl:Ontology:

  super_class: rdfs:Resource
  identifier_property: rdfs:label
  properties:
    - rdfs:label
    - rdfs:comment
    - owl:versionInfo
    - owl:priorVersion
    - owl:imports

