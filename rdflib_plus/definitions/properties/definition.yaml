
dcterms:identifier:

  constraints:
    datatype: xsd:string
      # - xsd:integer     # TODO: Do we want integers? Or only strings?
      # - xsd:string
    # minCount: 1         # TODO: Not blank nodes

dcterms:source:

  constraints:
    datatype: xsd:anyURI

rdf:type:

  constraints:
    class: rdfs:Class
    minCount: 1

skos:prefLabel:

  constraints:
    datatype:
      - xsd:string
      - rdf:langString
    # maxCount: 1         # TODO: maxCount by language

skos:altLabel:

  constraints:
    datatype:
      - xsd:string
      - rdf:langString

rdfs:subClassOf:

  constraints:
    class: rdfs:Class

rdfs:subPropertyOf:

  constraints:
    class: rdf:Property

rdfs:member:

  constraints:
    class: rdfs:Resource

rdf:first:

  constraints:
    class: rdfs:Resource

rdf:rest:

  constraints:
    class: rdf:List

rdfs:comment:

  constraints:
    class: xsd:string

owl:versionIRI:

  constraints:
    class: owl:Ontology

owl:versionInfo:

  constraints:
    class: xsd:string

owl:priorVersion:

  constraints:
    class: owl:Ontology

owl:imports:

  constraints:
    class: owl:Ontology
